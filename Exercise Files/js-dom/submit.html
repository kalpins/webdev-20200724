<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input validation</title>
</head>

<body>
    <form action="" method="get">
        <input type="email" id="email" onchange="validation(emailField.value)" required>
        <button type="submit" id="submit" onclick="ok()" disabled>Submit</button>
    </form>
</body>

</html>
<script>
    var emailField = document.getElementById('email');
    var buttonField = document.getElementById('submit');
    buttonField.setAttribute("disabled", "true");

    function validation() {
        if (emailField.value.length > 5) {
            buttonField.removeAttribute("disabled");
        } else {
            buttonField.setAttribute("disabled", "true");
        }
    }

    function ok() {
        alert(emailField.value);
    }
</script>
