<body>
    <header id="myid" class="header-class">Header</header>
    <main class='red-text'>My main</main>
    <footer class='red-text'>Footer</footer>

<script>
    document.getElementById('myid').innerText = "Changed header";
    console.log(document);
    console.log(document.getElementById('myid'));
    console.log(document.getElementsByClassName('header-class'));

    var redText = document.getElementsByClassName('red-text');
    for (i = 0; i < redText.length; i++) {
        redText[i].innerText = "red-text";
        document.getElementsByClassName('red-text')[i].innerHTML += "<h2>RED Text</h2>";
        redText[i].style.color = "red";
        redText[i].style.fontSize = "20px";
    }

    console.log(document.getElementsByTagName("main"));

    console.log(window);

    console.log(window.innerHeight);

    console.log(window.innerHeight);
